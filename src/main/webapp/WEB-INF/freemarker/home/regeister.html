    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="${resRoot}/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="${resRoot}/assets/css/style.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="${resRoot}/assets/plugins/animate.css">
    <link rel="stylesheet" href="${resRoot}/assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="${resRoot}/assets/plugins/font-awesome/css/font-awesome.min.css">

    <!-- CSS Page Style -->

    <link rel="stylesheet" href="${resRoot}/assets/css/custom.css">

<body>

<!--=== Content Part ===-->    
<div class="container">
    <!--Reg Block-->
    <div class="reg-block">
        <div class="reg-block-header">
            <h2>注册</h2>
            <p>已经有账号了? 点击 <a class="color-green" href="${base}/index.htm"><b>登录</b></a> 来登录系统.</p>
        </div>

        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="username" type="text" class="form-control" placeholder="用户名">
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input id="email" type="text" class="form-control" placeholder="邮箱">
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input id="password" type="password" class="form-control" placeholder="密码">
        </div>
        <div class="input-group margin-bottom-30">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input id="confirmpwd" type="password" class="form-control" placeholder="确认密码">
        </div>
        <hr>

       
                                
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <button id="regeister" type="submit" class="btn-u btn-block">注册</button>                
            </div>
        </div>
    </div>
    <!--End Reg Block-->
</div><!--/container-->
<!--=== End Content Part ===-->

<!-- JS Global Compulsory -->           
<script type="text/javascript" src="${resRoot}/assets/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${resRoot}/assets/plugins/jquery/jquery-migrate.min.js"></script>
<script type="text/javascript" src="${resRoot}/assets/plugins/bootstrap/js/bootstrap.min.js"></script> 
<!-- JS Implementing Plugins -->

<script type="text/javascript" src="${resRoot}/assets/plugins/backstretch/jquery.backstretch.min.js"></script>
<!-- JS Customization -->
<script type="text/javascript" src="${resRoot}/assets/js/custom.js"></script>
<!-- JS Page Level -->           
<script type="text/javascript" src="${resRoot}/assets/js/app.js"></script>
<script type="text/javascript" src="${resRoot}/js/regeister/regeister.js"></script>
<script type="text/javascript" src="${resRoot}/js/utils/sdxUtil.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        regeister.init('${resRoot}','${base}');
        });
</script>
<script type="text/javascript">
    $.backstretch([
      "${resRoot}/assets/img/bg/19.jpg",
      "${resRoot}/assets/img/bg/18.jpg",
      ], {
        fade: 1000,
        duration: 7000
    });
</script>
