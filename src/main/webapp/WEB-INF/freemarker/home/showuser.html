	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
			showhall();
			getCity();
			getHobby();
			App.initScrollBar();
			Datepicker.initDatepicker();
			$(".dropdown ").click(function(){
				if($(this).hasClass('active')) {$(this).removeClass("active");
				$(this).removeClass("visible");
				$(this).children(".menu").addClass("hidden");
				$(this).children(".menu").removeClass("visible");
				return;}
				$(".dropdown").removeClass("active");
				$(".dropdown ").removeClass("visible");
				$(".menu ").removeClass("visible");
				$(this).addClass("active");
				$(this).addClass("visible");
				$(this).children(".menu").removeClass("hidden");
				$(this).children(".menu").addClass("visible")
				
			})
			$(".profile").click( function() { 
				$(".dropdown").removeClass("active");
				$(".dropdown ").removeClass("visible");
				$(".menu ").removeClass("visible");
				}); 
			
			 $("#bottom_user").addClass("selected")
			 
			 
			 
		});
		
		function getCity(){
			$.ajax({
				url:"${base}/user/getCity.htm",
				post:"post",
				data:null,
				async: false,
				dataType: "json",
				success:function(data){
					var cityList =data.other;
					var temp="";
					for(var i=0;i<cityList.length;i++){
						temp+="  <a href='' class='mate_ajax_link item' style='margin: 0px; padding: 0px;'>"+cityList[i].cityName+"</a>";
					}
					$("#city").html(temp);
				}
				
			})
		}
		
		function showhall(){
			var data={cityname:1,direct:1,status:1,sort:1};
			$.ajax({
				url:"${base}/user/showhall.htm",
				post:"post",
				data:data,
				async: false,
				dataType: "json",
				success:function(data){
					var temp="";
					var other = data.other;
					var labeldiv="";
					for(var i=0;i<other.length;i++){
						labeldiv="";
						if(other[i].labellist!=undefined){
							var arraylabel=other[i].labellist.split(",");
							for(var j=0;j<arraylabel.length;j++){
								labeldiv+="<div class='grbq '>"+arraylabel[j]+""
									+"</div>"
							}
						}
						temp +="<div class='col-md-12 margin-bottom20 '>"
						+"<div class='profile-blog box-shabow animated flipInX' style='border:1px solid #f3f3f3'>"
						+"	<img class='rounded-x' src='${resRoot}/assets/img/testimonials/img1.jpg' alt=''>"
						+"	<div class='name-location'>"
						+"	   <div><strong>"+other[i].username+"</strong> </div>"
						+"		<div class='col-md-4' style='padding:0'><small class='color-green'>"+other[i].job+"</small></div>"
						+"		<div class='col-md-3'><span><i class='fa fa-map-marker'></i><a href='#'>"+other[i].address+"</a> </span></div>"
						+"		<div class='col-md-5'>"
								
						+"		<div class='fr'>"+labeldiv
						
						+"              <div class='clearfix'></div>"
						+"				  </div>"
						+"		</div>"
						+"	</div>"
						+"	<div class='clearfix margin-bottom-20'></div>"
						+"	<p>"+other[i].profile+"</p>"
						+"	<hr>"
						+"	<ul class='list-inline share-list'>"
						+"		<li><i class='fa fa-bell'></i><a href='#'>"+other[i].works+"部作品</a></li>"
						+"		<li><i class='fa fa-group'></i><a href='#'>54位好友</a></li>"
						+"		<!--<li><i class='fa fa-share'></i><a href='#'>Share</a></li>-->"
						+"	</ul>"
						+"</div>"
						+"</div>";
					}
					
					$("#userlist").append(temp);
				}
				
			})
		}
		
		
		function getHobby(){
			$.ajax({
				url:"${base}/user/getHobby.htm",
				post:"post",
				data:null,
				async: false,
				dataType: "json",
				success:function(data){
					var hobbyList =data.other;
					var temp="";
					for(var i=0; i<hobbyList.length;i++){
						temp+="<a href='' class='mate_ajax_link item' style='margin: 0px; padding: 0px;'>"+hobbyList[i].name+"</a>";
					}
					$("#hobby").html(temp);
				}
				
			})
		}
		
	</script>
