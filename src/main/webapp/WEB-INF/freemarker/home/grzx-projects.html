<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        App.initScrollBar();
        Datepicker.initDatepicker();
        loadProject(1);
        $("#loadproject").bind("click",function(){
            var isLastPage = $("#isLastPage").val();
            if(isLastPage!=1){
                var pageno = $("#loadproject").attr("data-pageno");
                loadProject(pageno);
            }else{
                $("#loadproject").html("已经到头啦！哈哈")
            }

        });
        });


    $.imGeeksUploader('imgurl','${base}/user/upload.htm', function (id, fileName, responseJSON) {
        if (responseJSON.success) {
            var filepath = responseJSON.imgpath;
           $("#imgurl").attr("src",filepath);
        }
    });

    function loadProject(pageno){
        $.ajax({
            url:'${base}/user/${sessionUser.userid}/project.htm',
            type:'get',
            dataType:'text',
            data:{pageno:pageno},
            success: function (data) {
                $("#loadproject").before(data);
                if(data!=""){
                    $("#loadproject").attr("data-pageno", parseInt(pageno)+1);
                }
            }
        })
    }

    function saveProject(){
        var src = $("#imgurl").attr("src");
        var name = $("#name").val()
        var link = $("#link").val();
        var data = {
            workimg:src,
            worktitle :name,
            url:link
        };
        $.ajax({
            url:'${base}/user/${sessionUser.userid}/project.htm',
            type:'post',
            dataType:'json',
            data:data,
            success: function (data) {
                alert(data.message);
                location.reload();
            }
        })
    }
</script>
