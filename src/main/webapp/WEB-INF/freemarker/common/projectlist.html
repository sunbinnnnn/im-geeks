<#list projectlist.datas as project>
    <!--Projects-->
        <#if project_index%2==0>
            <div class="row">
                <div class="col-sm-6">
                    <div class="easy-block-v1">
                        <img class="img-responsive" src="${base}${project.workimg}" alt="">
                    </div>
                    <div class="projects">
                        <h2><a class="color-dark" href="#">${project.worktitle}</a></h2>
                        <ul class="list-unstyled list-inline blog-info-v2">
                            <li>By: <a class="color-green" href="#">${project.author}</a></li>
                            <li><i class="fa fa-clock-o"></i> ${project.date}</li>
                        </ul>
                    </div>
                </div>
        </#if>
        <#if project_index%2==1>
                <div class="col-sm-6">
                    <div class="service-or easy-block-v2 no-margin-bottom">
                        <img class="img-responsive" src="${base}${project.workimg}" alt="">
                    </div>
                    <div class="projects">
                        <h2><a class="color-dark" href="#">${project.worktitle}</a></h2>
                        <ul class="list-unstyled list-inline blog-info-v2">
                            <li>By: <a class="color-green" href="#">${project.author}</a></li>
                            <li><i class="fa fa-clock-o"></i> ${project.date}</li>
                        </ul>
                    </div>
                </div>
                </div><!--/end row-->
                <!--End Projects-->
            <hr>
        </#if>
</#list>
<#if projectlist.isLastPage>
    <input type="hidden" id="isLastPage" value="1">
</#if>
